<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova História</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastrar Nova História</h1>
        <form>
            <div class="form-group">
                <label for="titulo">Título *</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="sinopse">Sinopse</label>
                <textarea class="form-control" id="sinopse"></textarea>
            </div>
            <div class="form-group">
                <label for="miniatura">Upload da Miniatura</label>
                <input type="file" class="form-control-file" id="miniatura">
            </div>
            <div class="form-group">
                <label for="imagem">Upload da Imagem *</label>
                <input type="file" class="form-control-file" id="imagem" required>
            </div>
            <div class="form-group">
                <label for="dataPublicacao">Data de Publicação *</label>
                <input type="date" class="form-control" id="dataPublicacao" required>
            </div>
            <div class="form-group">
                <label for="dataExpiracao">Data de Expiração *</label>
                <input type="date" class="form-control" id="dataExpiracao" required>
            </div>
            <div class="form-group">
                <label for="historia">História *</label>
                <textarea class="form-control" id="historia" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
